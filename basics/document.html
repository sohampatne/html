<!--The <!DOCTYPE> Declaration-->

<!DOCTYPE html>
<html>
    <head>Document</head>
    <body>

        <!-- Heading -->
        <h1>HTML</h1>
        <!-- Paragraph -->
        <p>The HyperText Markup Language, or HTML is the standard markup language for documents designed to be displayed in a web browser. It can be
            assisted by technologies such as Cascading Style Sheets and scripting languages such as JavaScript.</p>

    </body>
</html>
